<div class="container mx-auto box-shadow mt-7 w-75 bg-white">
  <div class="row mt-5 bg-primary text-white">
    <h1 class="display-4 ml-2">Todos</h1>
  </div>

  <span *ngIf="filteredData.length === 0">No result</span>

  <div class="row mb-2 mt-2">
    <div>
      <input
        class="form-control"
        type="text"
        id="search"
        placeholder="Search"
        [(ngModel)]="searchText"
        (keyup)="onSearch()"
      />
    </div>

    <div class="col">
      <button class="btn btn-info float-right" (click)="addModal()">
        Add Todo
      </button>
      <button routerLink="/users" class="btn btn-info mr-2 float-right">
        View Users
      </button>
    </div>
  </div>

  <div class="row">
    <table class="table table-striped" *ngIf="filteredData.length > 0">
      <thead *ngIf="filteredData.length > 0">
        <tr class="bg-secondary text-white">
          <th>#</th>
          <th>Tasks</th>
          <th>Description</th>
          <th>Status</th>
          <th>Assigned User</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let todos of filteredData">
          <td>{{ todos.id }}</td>
          <td>{{ todos.name }}</td>
          <td>{{ todos.description }}</td>
          <td>{{ todos.status }}</td>
          <td>{{ todos.owner }}</td>
          <td>
            <button
              class="btn btn-outline-success mb-2 mr-2"
              (click)="openModal()"
            >
              Edit
            </button>

            <button
            class="btn btn-outline-danger mb-2 mr-2"
            (click)="delModal()"
          >
            Delete
          </button>
          </td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td class="p-2" colspan="6">
            <!-- Showing {{ filteredData.length }} results of {{ .length }}. -->
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

<!-- <ngb-pagination [collectionSize]="70" [(page)]="page" [directionLinks]="false"></ngb-pagination> -->
    
</div>
