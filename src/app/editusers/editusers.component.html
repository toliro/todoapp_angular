<div class="container">
  <div class="w-75 border border-success p-2 mt-5">
    <h3 class="panel-title">Edit Information</h3>
    <hr />

    <div class="row">
      <div class="column p-3">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="assets/profile.jpg" alt="Profile" />
          <div class="card-body">
            <input type="file" class="form-control-file" id="profile" />
          </div>
        </div>
      </div>

      <div class="column p-3 w-50">
        <form action="">
          <div class="form-group">
            <label for="userId">Id:</label>
            <input
              type="text"
              class="form-control"
              id="userId"
              placeholder="Enter id..."
            />
          </div>
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input
              type="text"
              class="form-control"
              id="first-name"
              placeholder="Enter first name..."
            />
          </div>

          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Enter last name.."
            />
          </div>

          <div class="form-group">
            <label for="Status">Occupation:</label>
            <input
              type="text"
              class="form-control"
              id="occupation"
              placeholder="Enter occupation..."
            />
          </div>

          <button type="submit" class="btn btn-primary float-right ">
            Save Changes
          </button>
          <button
            type="button"
            class="btn btn-secondary float-right mr-3"
            (click)="cancel()"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
