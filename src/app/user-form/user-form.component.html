<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form action="">
  <div class="modal-body">
    <div class="container">
      <div>
        <!-- <div class="form-group">
            <label for="todoId">Id:</label>
            <input type="text" class="form-control" id="todoId" />
          </div> -->
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input
            type="text"
            [(ngModel)]="fname"
            class="form-control"
            name="fname"
          />
        </div>

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input
            type="text"
            [(ngModel)]="lname"
            class="form-control"
            name="lname"
          />
        </div>

        <div class="form-group">
          <label for="occupation">Occupation:</label>
          <input
            type="text"
            [(ngModel)]="occupation"
            class="form-control"
            name="occupation"
          />
        </div>

        <div class="form-group">
          <label for="profile">Profile Picture</label>
          <input
            type="text"
            [(ngModel)]="profile"
            class="form-control"
            name="profile"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="activeModal.close('')">
      Cancel
    </button>

    <button
      type="submit"
      class="btn btn-primary float-right"
      (click)="submit()"
    >
      {{ user ? "Update" : "Create" }}
    </button>
  </div>
</form>
